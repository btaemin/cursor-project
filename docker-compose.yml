version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-tetris-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - FRONTEND_URL=http://localhost:8080
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

